<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
     <link rel="stylesheet" href="style.css">
     <!-- icon link -->
      <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
      <!-- social icons -->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>LOGIN</title>
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>LOGO</h1>
            <form target="_blank" action="#">
                <input name="email" type="email" placeholder="Enter Email Here" required autofocus>
                <i id="so" class='bx bxs-envelope'></i>
                <br>
                <input name="Password" type="password" placeholder="Enter Password Here" required>
                <i id="so1" class='bx bxs-lock-alt'></i>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="bottom">
            <a href="#">Don't have an account?</a>
            <br>
            <a href="#"><span>Sign up</span> here</a>
            <h4>Log in with</h4>
            <div class="social">
                <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                <a href="#">  <i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-skype'></i></a>
                
            </div>
        </div>
    </div>
    
</body>
</html>
